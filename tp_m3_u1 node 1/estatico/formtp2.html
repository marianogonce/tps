<!DOCTYPE html>
<html lang="es">
<head>
	<title>TP3</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="estilos.css">
</head>
	<body>
        <div id="contactotitulo">
            <form class="form" action="/form01" method="POST">
                  <h2>Contacto</h2>
                  <p type="Nombre:"><input name="fname" placeholder="Escriba su nombre aquí" required></input></p>
                  <p type="Apellido:"><input name="lastname" placeholder="Escriba su apelido aquí" required></input></p>
                  <p type="Teléfono:"><input name="phone" placeholder="Escriba su teléfono aquí"></input></p>
                  <p type="Edad:"><input name="age" placeholder="Escriba su edad aquí" required></input></p>
                  <p type="País de Nacimiento:"><input name="bcountry" placeholder="Escriba su país de nacimiento aquí" required></input></p>
                  <p type="País de Residencia:"><input name="acountry" placeholder="Escriba su país de residencia aquí"></input></p>
                  <input type="submit" name="submit" value="Enviar" id="btnSend"></input>
            </form>
        </div>
</form>
<script type="text/javascript" src="inforespuesta.js"></script>
</body>
</html>
